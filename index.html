<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEOOP</title>
    <link rel="stylesheet" href="exibicao/estilo_abas.css">
</head>
<body>
    <script src="usuario/aluno_class.js"></script>
    <script src="cadastro/listas_aluno.js"></script>
    <script src="exibicao/exibir.js"></script>
    <script src="usuario/criacao_turma.js"></script>
    <script src="cadastro/add_aluno.js"></script>
    <script src="exibicao/output_dados.js"></script>
    <script src="exibicao/abas.js" defer></script>


    <div class="container">
        <h1>Sistema Escola</h1>

        <div class="tabs">
            <div role="tablist" aria-label="Sistema de abas">
                <button role="tab" aria-selected="true" aria-controls="painel1" id="aba1">Cadastro de Aluno</button>
                <button role="tab" aria-selected="false" aria-controls="painel2" id="aba2" tabindex="-1">Criar Turma</button>
                <button role="tab" aria-selected="false" aria-controls="painel3" id="aba3" tabindex="-1">Dados da turma</button>
            </div>

            <div id="painel1" role="tabpanel" tabindex="0" aria-labelledby="aba1">
                <h2>Cálculo de Média do Aluno</h2>
                Nome <input id="nome" type="text"> <br>
                Matrícula <input id="matricula" type="text"> <br>
                Nota 1 <input id="n1" type="text"> <br>
                Nota 2 <input id="n2" type="text"> <br>
                <button onclick="Executar(), ListarAlunos()">Calcular</button>
            </div>

            <div id="painel2" role="tabpanel" tabindex="0" aria-labelledby="aba2" hidden>
                <h2>Cadastro de Nova Turma</h2>
                Professor: <input id="professor" type="text"><br>
                <button onclick="NovaTurma(), ResetarAlunos()">Cadastrar Turma</button>
            </div>

            <div id="painel3" role="tabpanel" tabindex="0" aria-labelledby="aba3" hidden>
                <h2>Listar Dados</h2>
                <button onclick="ListarDados()">Exibir Resultado Final</button>
                <input id="novocodigo" type="text">
                <button onclick="AlterarCodigoTurma()">Alterar código da turma</button>
                <div id="outputdados"></div>
            </div>
        </div>
    </div>
</body>
</html>
