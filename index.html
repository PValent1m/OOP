<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>SEOOP</title>
  <link href="exibicao/style.css" rel="stylesheet" type="text/css" /> 
</head>

<body>
  <script src="usuario/aluno_class.js"></script>
  <script src="listagem/listas_aluno.js"></script>
  <script src="exibicao/style.css"></script>
  <script src="exibicao/exibir.js"></script>
  <script src="usuario/criacao_turma.js"></script>
  <script src="cadastro/add_aluno.js"></script>
  <div class="container">
    <b>Sistema Escola</b> <br>
    Nome <input id="nome" type="text"> <br>
    Matrícula <input id="matricula" type="text"> <br>
    Nota 1 <input id="n1" type="text"> <br>
    Nota 2 <input id="n2" type="text"> <br>
    <button onclick="Executar(), ListarAlunos()">Calcular</button> 
    <div>
      <br>
      Resultado Final: <p id="ResultadoMedia"></p> <br>
      Situação: <p id="situacao"></p> <br>
    </div>
  </div>
  <div class="container">
    <h1>Criar turma</h1><br>
    Adicionar alunos: <input id="alunos" type="text"><button onclick="AdicionarAluno()">Adicionar</button><br>
    Professor: <input id="professor" type="text"><br>
    <button onclick="NovaTurma(), ResetarAlunos()">Cadastrar</button>
  </div>
</body>
</html>
